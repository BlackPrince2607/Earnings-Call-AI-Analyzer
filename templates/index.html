<!DOCTYPE html>
<html>
<head>
    <title>AI Research Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.15);
            width: 450px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            color: gray;
            font-size: 14px;
        }
        input[type="file"] {
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a252f;
        }
        .loading {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            display: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>AI Research Portal</h1>
    <p>Earnings Call Structured Analysis Tool</p>

    <form action="/analyze" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Analyze Transcript</button>
    </form>

    <div class="loading" id="loadingText">
        Processing document... Please wait.
    </div>
</div>

<script>
function showLoading() {
    document.getElementById("loadingText").style.display = "block";
}
</script>

</body>
</html>
